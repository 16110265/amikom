<!DOCTYPE html>
<html>
<head>
	<title>latihan 2</title>
	<script type="text/javascript" src="jquery/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("p").dblclick(function() {
				$(this).hide();
			});
		});
	</script>

</head>
<body>

	<p>Doubel Click</p>
	<p>Klik Disini</p>
	<p>Klik Disini</p>

</body>
