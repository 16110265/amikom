<!DOCTYPE html>
<html>
<head>
	<title>belajar jquery</title>
	<script  src="jquery/jquery.min.js"></script>

	<script>
		$(document).ready(function() {
			$("button").click(function() {
				$("p").hide();
			});
		});
	</script>
</head>
<body>
	<h2>UNIVERSITAS AMIKOM YOGYAKARTA</h2>

	<p>Teknik Informatika</p>
	<p>Pemograman Web</p>

	<button>Sempunyikan Paragraf</button>

</body>
</html>
